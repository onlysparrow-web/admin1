<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nuosu+SIL&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a19c32efe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg">
    <header class="top">
      <img class="headerLogo" src="assets/logo.png" alt="logo" />
    </header>
    <aside>
      <ul class="nodots">
        <li class="firstli">
          <img src="assets/profile.png" alt="profile" />
          <button>Log in</button>
        </li>
        <li>
          <a href="" target="">Profile</a>
        </li>
        <li>
          <a href="" target="">Inbox</a>
        </li>
        <li>
          <a href="" target="">Pages</a>
        </li>
        <li>
          <a href="" target="">Tables</a>
        </li>
        <li>
          <a href="" target="">Charts</a>
        </li>
        <li>
          <a href="" target="">Log Out</a>
        </li>
      </ul>
    </aside>
    <section class="fourthpage">
      <h4>Enter Student Details</h4>
      <form class="forms">
        <div class="leftforms">
          <div class="det">Name:<input type="text" placeholder="Name" /></div>
          <div class="det">
            Phone No:<input type="text" placeholder="Email" />
          </div>
          <div class="det">D.O.B<input type="text" placeholder="D.O.B" /></div>
          <div class="det">
            Mail-id:<input type="text" placeholder="Mail" />
          </div>
        </div>
        <div class="rightforms">
          <div class="det">
            Course:<input type="text" placeholder="Course" />
          </div>
          <div class="det">
            Join Date:<input type="text" placeholder="Date" />
          </div>
          <div class="det">
            Branch<input type="text" placeholder="Branch" />
          </div>
          <div class="det">
            Current Project:<input type="text" placeholder="Project" />
          </div>
          <button>Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
